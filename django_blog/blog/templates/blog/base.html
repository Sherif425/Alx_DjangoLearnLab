{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url 'blog:post-create' %}">New Post</a></li>
                <li><a href="{% url 'blog:logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'blog:login' %}">Login</a></li>
                <li><a href="{% url 'blog:register' %}">Register</a></li>
            {% endif %}
<!--                <li><a href="{% url 'blog:post-list' %}">Home</a></li>-->
<!--                <li><a href="{% url 'blog:post-list' %}">Blog Posts</a></li>-->
<!--                <li><a href="{% url 'blog:login' %}">Login</a></li>-->
<!--                <li><a href="{% url 'blog:register' %}">Register</a></li>-->
<!--                <li><a href="{% url 'blog:logout' %}">Logout</a></li>-->
            </ul>
        </nav>
    </header>

    {% block content %}{% endblock %}


    <form method="get" action="{% url 'blog:search' %}" class="search-form" style="display:inline;">
        <input type="search" name="q" placeholder="Search posts..." value="{{ request.GET.q|default_if_none:'' }}">
         <button type="submit">Search</button>
    </form>


</body>
</html>
