{% extends "blog/base.html" %}

{% block title %}New / Edit Post{% endblock %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}</h1>

  <form method="post"  action="{% url 'blog:post-create' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <p><a href="{% url 'blog:post-list' %}">‚Üê Back to all posts</a></p>
{% endblock %}
