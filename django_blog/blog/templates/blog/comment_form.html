{% extends "blog/base.html" %}
{% block title %}Comment{% endblock %}
{% block content %}
  <h2>{% if form.instance.pk %}Edit comment{% else %}New comment{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <p><a href="{{ view.get_success_url }}">Back</a></p>
{% endblock %}
